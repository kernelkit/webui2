{{define "sidebar"}}
<nav id="sidebar">
  <div class="sidebar-header">
    <img src="/assets/img/logo.png" alt="Infix" class="sidebar-logo">
  </div>
  <ul class="sidebar-nav">
    <li>
      <a href="/"
         hx-get="/"
         hx-target="#content"
         hx-push-url="true"
         class="nav-link">Dashboard</a>
    </li>
    <li>
      <a href="/interfaces"
         hx-get="/interfaces"
         hx-target="#content"
         hx-push-url="true"
         class="nav-link">Interfaces</a>
    </li>
    <li>
      <a href="/firewall"
         hx-get="/firewall"
         hx-target="#content"
         hx-push-url="true"
         class="nav-link">Firewall</a>
    </li>
    <li>
      <a href="/keystore"
         hx-get="/keystore"
         hx-target="#content"
         hx-push-url="true"
         class="nav-link">Keystore</a>
    </li>
    <li>
      <a href="/firmware"
         hx-get="/firmware"
         hx-target="#content"
         hx-push-url="true"
         class="nav-link">Firmware</a>
    </li>
  </ul>
  <div class="sidebar-footer">
    <a href="/config" class="btn btn-sidebar-action" hx-boost="false" download>Download Config</a>
    <button class="btn btn-sidebar-action btn-danger-hover"
            hx-post="/reboot"
            hx-confirm="Reboot the device?"
            hx-target="#content"
            hx-swap="innerHTML">Reboot</button>
    <form method="POST" action="/logout">
      <button type="submit" class="btn btn-logout">Logout</button>
    </form>
  </div>
</nav>
{{end}}
