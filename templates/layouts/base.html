{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Infix</title>
  <link rel="icon" type="image/png" href="/assets/img/jack.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="/assets/js/htmx.min.js"></script>
</head>
<body hx-boost="true">
  <div id="conn-banner" class="conn-banner" hidden>Device unreachable</div>
  <div class="layout">
    {{template "sidebar" .}}
    <main id="content">
      {{block "content" .}}{{end}}
    </main>
  </div>
  <script>
  (function(){
    var banner = document.getElementById('conn-banner');
    var down = false;
    function check(){
      fetch('/device-status').then(function(r){
        if(!r.ok) throw r;
        if(down){ down=false; banner.hidden=true; }
      }).catch(function(){
        if(!down){ down=true; banner.hidden=false; }
      });
    }
    setInterval(check, 10000);
  })();
  </script>
</body>
</html>
{{end}}
